services:
  qdrant:
    image: qdrant/qdrant:latest
    restart: always
    container_name: qdrant
    ports:
      - 6333:6333
      - 6334:6334
    expose:
      - 6333
      - 6334
      - 6335
    configs:
      - source: qdrant_config
        target: /qdrant/config/production.yaml
    volumes:
      - ./qdrant:/qdrant/storage
    networks:
      - qdrant-network

  qdrant-admin-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 4600:4600
    container_name: qdrant-admin-mcp
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - QDRANT_URL=http://qdrant:6333
    depends_on:
      - qdrant
    networks:
      - qdrant-network

configs:
  qdrant_config:
    content: |
      log_level: INFO

networks:
  qdrant-network:
    driver: bridge
