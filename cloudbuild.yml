steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/qdrant-admin-mcp:$COMMIT_SHA', '.']

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/qdrant-admin-mcp:$COMMIT_SHA']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'qdrant-admin-mcp'
      - '--image'
      - 'gcr.io/$PROJECT_ID/qdrant-admin-mcp:$COMMIT_SHA'
      - '--region'
      - '$_REGION'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'QDRANT_URL=$_QDRANT_URL'
      - '--set-env-vars'
      - 'QDRANT_API_KEY=$_QDRANT_API_KEY'
      - '--set-env-vars'
      - 'LOGFIRE_TOKEN=$_LOGFIRE_TOKEN'

images:
  - 'gcr.io/$PROJECT_ID/qdrant-admin-mcp:$COMMIT_SHA'

substitutions:
    _REGION: eu-west1
    _QDRANT_URL: ""
    _QDRANT_API_KEY: ""
    _LOGFIRE_TOKEN: ""
